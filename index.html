<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Question for You</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;}

body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Inter,Roboto;
  background:#0b0c10;
  color:#fff;
  overflow:hidden;
}

/* PAGE LOAD */
.page-enter{animation:fadeIn 1.2s ease forwards;}
@keyframes fadeIn{
  from{opacity:0;transform:scale(.95)}
  to{opacity:1;transform:scale(1)}
}

/* STEP 1 */
#step1{
  background:linear-gradient(160deg,#15161c,#0f1015);
  border-radius:28px;
  width:min(92vw,440px);
  padding:clamp(44px,7vw,60px);
  text-align:center;
  box-shadow:0 50px 100px rgba(0,0,0,.7);
  transition:1s ease;
}
#step1.hide{opacity:0;transform:scale(.94);pointer-events:none;}

#step1 h1{font-size:clamp(22px,5vw,27px);font-weight:600;}
#step1 p{margin-top:16px;font-size:15px;opacity:.6;}
#step1 button{
  margin-top:36px;
  padding:18px 56px;
  border-radius:40px;
  border:none;
  background:#fff;
  color:#0b0c10;
  font-size:16px;
}

/* STEP 2 */
#stepExcited{
  position:fixed; inset:0;
  display:flex; align-items:center; justify-content:center;
  background:rgba(11,12,16,.8);
  opacity:0; pointer-events:none;
  transition:1s ease;
}
#stepExcited.show{opacity:1;pointer-events:auto;}

.excited-card{
  background:linear-gradient(160deg,#1b1c22,#14151a);
  border-radius:28px;
  padding:48px;
  width:min(92vw,420px);
  text-align:center;
  box-shadow:0 40px 90px rgba(0,0,0,.7);
  animation:slowPop 1s ease;
}
@keyframes slowPop{
  from{transform:scale(.9);opacity:0}
  to{transform:scale(1);opacity:1}
}

.excited-card h2{font-size:22px;font-weight:600;}
.excited-card p{margin-top:14px;font-size:15px;opacity:.65;}
.excited-card button{
  margin-top:36px;
  padding:18px 60px;
  border-radius:40px;
  border:none;
  background:#fff;
  color:#0b0c10;
  font-size:16px;
}

/* STEP 3 */
#step2{
  position:fixed; inset:0;
  display:flex; align-items:center; justify-content:center;
  background:radial-gradient(circle at top,#ff6b81,#ff4d6d,#b46cff,#0b0c10);
  opacity:0; pointer-events:none;
  transition:1.2s ease;
}
#step2.show{opacity:1;pointer-events:auto;}

.card{
  width:min(94vw,480px);
  padding:clamp(48px,7vw,66px);
  border-radius:34px;
  text-align:center;
  background:linear-gradient(160deg,
    rgba(255,120,160,.35),
    rgba(255,80,120,.25),
    rgba(255,255,255,.15)
  );
  backdrop-filter:blur(26px);
  box-shadow:
    0 70px 140px rgba(255,60,120,.35),
    0 0 60px rgba(255,120,180,.25);
  animation:slowPop 1.2s ease;
}

.card h2{font-size:26px;font-weight:600;}
.card p{margin-top:16px;font-size:17px;}

/* BUTTON ROW */
.actions{margin-top:42px;display:flex;gap:18px;}
.yes,#no{
  flex:1;height:54px;border-radius:40px;border:none;font-size:16px;
}
.yes{background:#ff2e63;color:#fff;}
#no{
  background:rgba(255,255,255,.9);
  color:#111;
  position:relative;
  transform:translate(0,0);
  will-change:transform;
  touch-action:manipulation;
}

/* FINAL */
.chakedi{
  margin-top:24px;
  font-size:46px;
  font-weight:700;
  animation:pulse 1.5s infinite;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.14)}
  100%{transform:scale(1)}
}

/* HEARTS */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:22px;
  animation:floatUp 5s linear infinite;
}
@keyframes floatUp{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-120vh);opacity:0}
}
</style>
</head>

<body class="page-enter">

<div id="app">

  <!-- STEP 1 -->
  <div id="step1">
    <h1>I have a question for you,<br>Kavita!</h1>
    <p>No pressure. Just curiosity.</p>
    <button id="startBtn">Click here</button>
  </div>

  <!-- STEP 2 -->
  <div id="stepExcited">
    <div class="excited-card">
      <h2>Ohh‚Ä¶ you are excited to answer!! üòÑ</h2>
      <p>I like that energy üòâ</p>
      <button id="continueBtn">Continue</button>
    </div>
  </div>

  <!-- STEP 3 -->
  <div id="step2">
    <div class="card">
      <h2>Kavita üíñ</h2>
      <p>Will you be my Valentine?</p>
      <div class="actions">
        <button class="yes" onclick="finalYes()">YES üíò</button>
        <button id="no">NO üôà</button>
      </div>
    </div>
  </div>

</div>

<!-- üéµ SONG (LOOPS FOREVER) -->
<audio id="loveSong" src="song.mp3" preload="auto" loop></audio>

<script>
startBtn.onclick=()=>{
  step1.classList.add("hide");
  setTimeout(()=>stepExcited.classList.add("show"),700);
};

continueBtn.onclick=()=>{
  stepExcited.classList.remove("show");
  setTimeout(()=>step2.classList.add("show"),600);
  setupNo();
};

function setupNo(){
  const no=document.getElementById("no");
  const move=()=>{
    const isMobile=window.matchMedia("(hover:none)").matches;
    const radius=isMobile ? 90 : 60;
    const a=Math.random()*Math.PI*2;
    no.style.transform=`translate(${Math.cos(a)*radius}px, ${Math.sin(a)*radius}px)`;
  };
  if(window.matchMedia("(hover:none)").matches){
    no.addEventListener("touchstart",e=>{e.preventDefault();move();});
  }else{
    no.addEventListener("mouseenter",move);
  }
}

/* PLAY SONG ON YES (LOOPING) */
function finalYes(){
  const song=document.getElementById("loveSong");
  song.volume=0.5;
  song.play();

  document.getElementById("app").innerHTML=`
    <div class="card page-enter">
      <h2>You said YES üòç</h2>
      <div class="chakedi">‡™ö‡™ï‡´á‡™°‡´Ä üí´</div>
      <p>Now you are officially my Valentine ‚ù§Ô∏è</p>
    </div>`;
  hearts();
}

function hearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(4+Math.random()*2)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),7000);
  },250);
}
</script>

</body>
</html>

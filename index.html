<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Question for You</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;}

body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Inter,Roboto;
  background:#0b0c10;
  color:#fff;
  overflow:hidden;
}

/* ---------- STEP 1 : FRONT ---------- */
#step1{
  background:linear-gradient(160deg,#15161c,#0f1015);
  border-radius:26px;
  width:min(92vw,440px);
  padding:clamp(40px,7vw,56px);
  text-align:center;
  box-shadow:0 40px 80px rgba(0,0,0,.65);
  transition:.35s ease;
}

#step1.hide{
  opacity:0;
  transform:scale(.96);
  pointer-events:none;
}

#step1 h1{
  font-size:clamp(22px,5vw,26px);
  font-weight:600;
}

#step1 p{
  margin-top:14px;
  font-size:15px;
  opacity:.65;
}

#step1 button{
  margin-top:30px;
  padding:16px 48px;
  border-radius:36px;
  border:none;
  background:#fff;
  color:#0b0c10;
  font-size:16px;
  cursor:pointer;
}

/* ---------- STEP 2 : EXCITED POPUP ---------- */
#stepExcited{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(11,12,16,.75);
  opacity:0;
  pointer-events:none;
  transition:.35s ease;
}

#stepExcited.show{
  opacity:1;
  pointer-events:auto;
}

.excited-card{
  background:linear-gradient(160deg,#1b1c22,#14151a);
  border-radius:24px;
  padding:40px;
  width:min(90vw,420px);
  text-align:center;
  box-shadow:0 30px 70px rgba(0,0,0,.6);
  animation:pop .4s ease;
}

.excited-card h2{
  font-size:22px;
  font-weight:600;
}

.excited-card p{
  margin-top:12px;
  font-size:15px;
  opacity:.7;
}

.excited-card button{
  margin-top:26px;
  padding:14px 42px;
  border-radius:32px;
  border:none;
  background:#fff;
  color:#111;
  font-size:16px;
  cursor:pointer;
}

@keyframes pop{
  from{transform:scale(.9);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* ---------- STEP 3 : VALENTINE ---------- */
#step2{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:radial-gradient(circle at top,
    #ff6b81 0%,
    #ff4d6d 30%,
    #b46cff 65%,
    #0b0c10 100%);
  opacity:0;
  pointer-events:none;
  transition:.45s ease;
}

#step2.show{
  opacity:1;
  pointer-events:auto;
}

.card{
  width:min(94vw,480px);
  padding:clamp(42px,7vw,60px);
  border-radius:30px;
  text-align:center;
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(22px);
  box-shadow:0 50px 100px rgba(0,0,0,.45);
  animation:pop .5s ease;
}

.card h2{font-size:26px;}
.card p{margin-top:14px;font-size:17px;}

.actions{
  margin-top:36px;
  position:relative;
  height:120px;
}

/* YES */
.yes{
  padding:16px 48px;
  border-radius:36px;
  border:none;
  background:#ff2e63;
  color:#fff;
  font-size:17px;
  cursor:pointer;
  box-shadow:0 18px 40px rgba(255,46,99,.55);
}

/* NO */
#no{
  position:absolute;
  padding:16px 48px;
  border-radius:36px;
  border:none;
  background:rgba(255,255,255,.75);
  color:#111;
  font-size:16px;
  cursor:pointer;
  touch-action:manipulation;
}

/* ---------- AFTER YES ---------- */
.chakedi{
  margin-top:18px;
  font-size:clamp(38px,9vw,52px);
  font-weight:700;
  animation:pulse 1.4s infinite;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.12)}
  100%{transform:scale(1)}
}

.heart{
  position:fixed;
  bottom:-20px;
  font-size:22px;
  animation:float 6s linear infinite;
}

@keyframes float{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-120vh);opacity:0}
}
</style>
</head>

<body>

<!-- STEP 1 -->
<div id="step1">
  <h1>I have a question for you,<br>Kavita!</h1>
  <p>No pressure. Just curiosity.</p>
  <button id="startBtn">Click here</button>
</div>

<!-- STEP 2 -->
<div id="stepExcited">
  <div class="excited-card">
    <h2>Ohh‚Ä¶ you are excited to answer!! üòÑ</h2>
    <p>I like that energy üòâ</p>
    <button id="continueBtn">Continue</button>
  </div>
</div>

<!-- STEP 3 -->
<div id="step2">
  <div class="card">
    <h2>Kavita üíñ</h2>
    <p>Will you be my Valentine?</p>

    <div class="actions">
      <button class="yes" id="yesBtn" onclick="finalYes()">YES üíò</button>
      <button id="no">NO üôà</button>
    </div>
  </div>
</div>

<script>
let baseX=0, baseY=0, lastX=0, lastY=0;

startBtn.onclick=()=>{
  step1.classList.add("hide");
  setTimeout(()=>stepExcited.classList.add("show"),300);
};

continueBtn.onclick=()=>{
  stepExcited.classList.remove("show");
  step2.classList.add("show");
  setupNo();
};

function setupNo(){
  const yes=yesBtn.getBoundingClientRect();
  const box=document.querySelector(".actions").getBoundingClientRect();

  baseX=yes.left-box.left+yes.width+32;
  baseY=yes.top-box.top;
  lastX=baseX; lastY=baseY;

  no.style.left=baseX+"px";
  no.style.top=baseY+"px";

  if(window.matchMedia("(hover:none)").matches){
    no.addEventListener("touchstart",e=>{
      e.preventDefault();
      evade();
    });
  }else{
    no.addEventListener("mouseenter",evade);
  }
}

function evade(){
  const minJump=48, maxRadius=78;
  let x,y,d;
  do{
    const a=Math.random()*Math.PI*2;
    const r=minJump+Math.random()*(maxRadius-minJump);
    x=baseX+Math.cos(a)*r;
    y=baseY+Math.sin(a)*r;
    d=Math.hypot(x-lastX,y-lastY);
  }while(d<minJump);

  lastX=x; lastY=y;
  no.style.left=x+"px";
  no.style.top=y+"px";
}

function finalYes(){
  document.body.innerHTML=`
    <div class="card">
      <h2>You said YES üòç</h2>
      <div class="chakedi">‡™ö‡™ï‡´á‡™°‡´Ä üí´</div>
      <p>Now you are officially my Valentine ‚ù§Ô∏è</p>
    </div>`;
  hearts();
}

function hearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(4+Math.random()*3)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),7000);
  },320);
}
</script>

</body>
</html>

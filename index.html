<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Question for You</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;}

body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Inter,Roboto;
  background:#0b0c10;
  color:#fff;
  overflow:hidden;
}

/* üåô PAGE LOAD */
.page-enter{
  animation:fadeIn 1.2s ease forwards;
}
@keyframes fadeIn{
  from{opacity:0;transform:scale(.95)}
  to{opacity:1;transform:scale(1)}
}

/* STEP 1 */
#step1{
  background:linear-gradient(160deg,#15161c,#0f1015);
  border-radius:28px;
  width:min(92vw,440px);
  padding:clamp(44px,7vw,60px);
  text-align:center;
  box-shadow:0 50px 100px rgba(0,0,0,.7);
  transition:1s ease;
}
#step1.hide{
  opacity:0;
  transform:scale(.94);
  pointer-events:none;
}

#step1 h1{
  font-size:clamp(22px,5vw,27px);
  font-weight:600;
  letter-spacing:.3px;
}
#step1 p{
  margin-top:16px;
  font-size:15px;
  opacity:.6;
}
#step1 button{
  margin-top:36px;
  padding:18px 56px;
  border-radius:40px;
  border:none;
  background:#fff;
  color:#0b0c10;
  font-size:16px;
  font-weight:500;
}

/* STEP 2 */
#stepExcited{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(11,12,16,.8);
  opacity:0;
  pointer-events:none;
  transition:1s ease;
}
#stepExcited.show{
  opacity:1;
  pointer-events:auto;
}

.excited-card{
  background:linear-gradient(160deg,#1b1c22,#14151a);
  border-radius:28px;
  padding:48px;
  width:min(92vw,420px);
  text-align:center;
  box-shadow:0 40px 90px rgba(0,0,0,.7);
  animation:slowPop 1s ease;
}

@keyframes slowPop{
  from{transform:scale(.9);opacity:0}
  to{transform:scale(1);opacity:1}
}

.excited-card h2{
  font-size:22px;
  font-weight:600;
  letter-spacing:.2px;
}
.excited-card p{
  margin-top:14px;
  font-size:15px;
  opacity:.65;
}

.excited-card button{
  margin-top:36px;
  padding:18px 60px;
  border-radius:40px;
  border:none;
  background:#fff;
  color:#0b0c10;
  font-size:16px;
  font-weight:500;
}

/* STEP 3 */
#step2{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:radial-gradient(circle at top,#ff6b81,#ff4d6d,#b46cff,#0b0c10);
  opacity:0;
  pointer-events:none;
  transition:1.2s ease;
}
#step2.show{
  opacity:1;
  pointer-events:auto;
}

.card{
  width:min(94vw,480px);
  padding:clamp(46px,7vw,64px);
  border-radius:32px;
  text-align:center;
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(24px);
  box-shadow:0 60px 120px rgba(0,0,0,.55);
  animation:slowPop 1.1s ease;
}

.card h2{
  font-size:26px;
  font-weight:600;
  letter-spacing:.3px;
}
.card p{
  margin-top:16px;
  font-size:17px;
  opacity:.95;
}

/* BUTTON ROW */
.actions{
  margin-top:42px;
  display:flex;
  gap:18px;
}

.yes,#no{
  flex:1;
  height:54px;
  border-radius:40px;
  border:none;
  font-size:16px;
}

.yes{
  background:#ff2e63;
  color:#fff;
}

#no{
  background:rgba(255,255,255,.9);
  color:#111;
  position:relative;
  transform:translate(0,0);
  will-change:transform;
  touch-action:manipulation;
}

/* FINAL YES */
.chakedi{
  margin-top:22px;
  font-size:44px;
  font-weight:700;
  animation:pulse 1.6s infinite;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.12)}
  100%{transform:scale(1)}
}

/* ‚ù§Ô∏è HEARTS */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:22px;
  animation:floatUp 7s linear infinite;
}
@keyframes floatUp{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-120vh);opacity:0}
}
</style>
</head>

<body class="page-enter">

<!-- STEP 1 -->
<div id="step1">
  <h1>I have something to ask you,<br>Kavita.</h1>
  <p>Take a moment. This one matters.</p>
  <button id="startBtn">Continue</button>
</div>

<!-- STEP 2 -->
<div id="stepExcited">
  <div class="excited-card">
    <h2>Someone seems curious‚Ä¶</h2>
    <p>That‚Äôs a good sign.</p>
    <button id="continueBtn">Go on</button>
  </div>
</div>

<!-- STEP 3 -->
<div id="step2">
  <div class="card">
    <h2>Kavita</h2>
    <p>Would you like to be my Valentine?</p>

    <div class="actions">
      <button class="yes" onclick="finalYes()">Yes</button>
      <button id="no">No</button>
    </div>
  </div>
</div>

<script>
startBtn.onclick=()=>{
  step1.classList.add("hide");
  setTimeout(()=>stepExcited.classList.add("show"),700);
};

continueBtn.onclick=()=>{
  stepExcited.classList.remove("show");
  setTimeout(()=>step2.classList.add("show"),600);
  setupNo();
};

function setupNo(){
  const no=document.getElementById("no");
  const move=()=>{
    const isMobile=window.matchMedia("(hover:none)").matches;
    const radius=isMobile ? 90 : 60;
    const a=Math.random()*Math.PI*2;
    no.style.transform=`translate(${Math.cos(a)*radius}px, ${Math.sin(a)*radius}px)`;
  };
  if(window.matchMedia("(hover:none)").matches){
    no.addEventListener("touchstart",e=>{e.preventDefault();move();});
  }else{
    no.addEventListener("mouseenter",move);
  }
}

function finalYes(){
  document.body.innerHTML=`
    <div class="card page-enter">
      <h2>You said yes.</h2>
      <div class="chakedi">‡™ö‡™ï‡´á‡™°‡´Ä üí´</div>
      <p>This just became my favorite answer.</p>
    </div>`;
  hearts();
}

function hearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(6+Math.random()*4)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),9000);
  },400);
}
</script>

</body>
</html>

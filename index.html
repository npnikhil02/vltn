<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Question for You</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;}

body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Inter,Roboto;
  background:#0b0c10;
  color:#fff;
  overflow:hidden;
}

/* ğŸŒŸ PAGE LOAD ANIMATION */
.page-enter{
  animation:fadeIn .8s ease forwards;
}
@keyframes fadeIn{
  from{opacity:0;transform:scale(.96)}
  to{opacity:1;transform:scale(1)}
}

/* STEP 1 */
#step1{
  background:linear-gradient(160deg,#15161c,#0f1015);
  border-radius:26px;
  width:min(92vw,440px);
  padding:clamp(40px,7vw,56px);
  text-align:center;
  box-shadow:0 40px 80px rgba(0,0,0,.65);
}
#step1.hide{opacity:0;transform:scale(.96);pointer-events:none;}

#step1 h1{font-size:clamp(22px,5vw,26px);font-weight:600;}
#step1 p{margin-top:14px;font-size:15px;opacity:.65;}
#step1 button{
  margin-top:30px;
  padding:16px 52px;
  border-radius:36px;
  border:none;
  background:#fff;
  color:#0b0c10;
  font-size:16px;
}

/* STEP 2 */
#stepExcited{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(11,12,16,.75);
  opacity:0;
  pointer-events:none;
  transition:.4s ease;
}
#stepExcited.show{opacity:1;pointer-events:auto;}

.excited-card{
  background:#16171d;
  border-radius:26px;
  padding:44px;
  width:min(92vw,420px);
  text-align:center;
  animation:pop .45s ease;
}
@keyframes pop{
  from{transform:scale(.9);opacity:0}
  to{transform:scale(1);opacity:1}
}

.excited-card button{
  margin-top:32px;
  padding:16px 56px;
  border-radius:36px;
  border:none;
  background:#fff;
  color:#0b0c10;
  font-size:16px;
}

/* STEP 3 */
#step2{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:radial-gradient(circle at top,#ff6b81,#ff4d6d,#b46cff,#0b0c10);
  opacity:0;
  pointer-events:none;
  transition:.5s ease;
}
#step2.show{opacity:1;pointer-events:auto;}

.card{
  width:min(94vw,480px);
  padding:clamp(42px,7vw,60px);
  border-radius:30px;
  text-align:center;
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(22px);
  animation:pop .5s ease;
}

/* BUTTON ROW */
.actions{
  margin-top:36px;
  display:flex;
  gap:16px;
}

.yes,#no{
  flex:1;
  height:52px;
  border-radius:36px;
  border:none;
  font-size:16px;
}

.yes{
  background:#ff2e63;
  color:#fff;
}

#no{
  background:rgba(255,255,255,.9);
  color:#111;
  position:relative;
  transform:translate(0,0);
  will-change:transform;
  touch-action:manipulation;
}

/* AFTER YES */
.chakedi{
  margin-top:18px;
  font-size:42px;
  font-weight:700;
  animation:pulse 1.4s infinite;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.12)}
  100%{transform:scale(1)}
}
</style>
</head>

<body class="page-enter">

<!-- STEP 1 -->
<div id="step1">
  <h1>I have a question for you,<br>Kavita!</h1>
  <p>No pressure. Just curiosity.</p>
  <button id="startBtn">Click here</button>
</div>

<!-- STEP 2 -->
<div id="stepExcited">
  <div class="excited-card">
    <h2>Ohhâ€¦ you are excited to answer!! ğŸ˜„</h2>
    <p>I like that energy ğŸ˜‰</p>
    <button id="continueBtn">Continue</button>
  </div>
</div>

<!-- STEP 3 -->
<div id="step2">
  <div class="card">
    <h2>Kavita ğŸ’–</h2>
    <p>Will you be my Valentine?</p>

    <div class="actions">
      <button class="yes" onclick="finalYes()">YES ğŸ’˜</button>
      <button id="no">NO ğŸ™ˆ</button>
    </div>
  </div>
</div>

<script>
startBtn.onclick=()=>{
  step1.classList.add("hide");
  setTimeout(()=>stepExcited.classList.add("show"),300);
};

continueBtn.onclick=()=>{
  stepExcited.classList.remove("show");
  step2.classList.add("show");
  setupNo();
};

function setupNo(){
  const no=document.getElementById("no");

  const move=()=>{
    // ğŸ“± mobile moves FARTHER, ğŸ’» desktop moderate
    const isMobile=window.matchMedia("(hover:none)").matches;
    const radius=isMobile ? 80 : 55;

    const a=Math.random()*Math.PI*2;
    no.style.transform=`translate(${Math.cos(a)*radius}px, ${Math.sin(a)*radius}px)`;
  };

  if(window.matchMedia("(hover:none)").matches){
    no.addEventListener("touchstart",e=>{
      e.preventDefault();
      move();
    });
  }else{
    no.addEventListener("mouseenter",move);
  }
}

function finalYes(){
  document.body.innerHTML=`
    <div class="card page-enter">
      <h2>You said YES ğŸ˜</h2>
      <div class="chakedi">àªšàª•à«‡àª¡à«€ ğŸ’«</div>
      <p>Now you are officially my Valentine â¤ï¸</p>
    </div>`;
}
</script>

</body>
</html>

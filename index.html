<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Question for You</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;}

body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Inter,Roboto;
  background:#0b0c10;
  color:#fff;
  overflow:hidden;
}

/* ========== STEP 1 ========== */
#step1{
  background:linear-gradient(160deg,#15161c,#0f1015);
  border-radius:26px;
  width:min(92vw,440px);
  padding:clamp(40px,7vw,56px);
  text-align:center;
  box-shadow:0 40px 80px rgba(0,0,0,.65);
  transition:.35s ease;
}
#step1.hide{opacity:0;transform:scale(.96);pointer-events:none;}

#step1 h1{font-size:clamp(22px,5vw,26px);font-weight:600;}
#step1 p{margin-top:14px;font-size:15px;opacity:.65;}
#step1 button{
  margin-top:30px;
  padding:16px 52px;
  border-radius:36px;
  border:none;
  background:#fff;
  color:#0b0c10;
  font-size:16px;
  cursor:pointer;
}

/* ========== STEP 2 ========== */
#stepExcited{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(11,12,16,.75);
  opacity:0;
  pointer-events:none;
  transition:.35s ease;
}
#stepExcited.show{opacity:1;pointer-events:auto;}

.excited-card{
  background:linear-gradient(160deg,#1b1c22,#14151a);
  border-radius:26px;
  padding:44px;
  width:min(92vw,420px);
  text-align:center;
  box-shadow:0 30px 70px rgba(0,0,0,.6);
}

.excited-card button{
  margin-top:32px;
  padding:16px 56px;
  border-radius:36px;
  border:none;
  background:linear-gradient(180deg,#ffffff,#f2f2f2);
  color:#0b0c10;
  font-size:16px;
  cursor:pointer;
}

/* ========== STEP 3 ========== */
#step2{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:radial-gradient(circle at top,#ff6b81,#ff4d6d,#b46cff,#0b0c10);
  opacity:0;
  pointer-events:none;
  transition:.45s ease;
}
#step2.show{opacity:1;pointer-events:auto;}

.card{
  width:min(94vw,480px);
  padding:clamp(42px,7vw,60px);
  border-radius:30px;
  text-align:center;
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(22px);
  box-shadow:0 50px 100px rgba(0,0,0,.45);
}

.card p{margin-top:14px;font-size:17px;}

/* BUTTONS */
.actions{
  margin-top:36px;
  display:flex;
  justify-content:space-between;
  gap:24px;
  position:relative;
}

.yes{
  padding:16px 44px;
  border-radius:36px;
  border:none;
  background:#ff2e63;
  color:#fff;
  font-size:17px;
  cursor:pointer;
}

#no{
  padding:16px 44px;
  border-radius:36px;
  border:none;
  background:rgba(255,255,255,.8);
  color:#111;
  font-size:16px;
  cursor:pointer;
  position:relative; /* IMPORTANT */
  touch-action:manipulation;
}

/* AFTER YES */
.chakedi{
  margin-top:18px;
  font-size:clamp(38px,9vw,52px);
  font-weight:700;
  animation:pulse 1.4s infinite;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.12)}
  100%{transform:scale(1)}
}

.heart{
  position:fixed;
  bottom:-20px;
  font-size:22px;
  animation:float 6s linear infinite;
}
@keyframes float{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-120vh);opacity:0}
}
</style>
</head>

<body>

<!-- STEP 1 -->
<div id="step1">
  <h1>I have a question for you,<br>Kavita!</h1>
  <p>No pressure. Just curiosity.</p>
  <button id="startBtn">Click here</button>
</div>

<!-- STEP 2 -->
<div id="stepExcited">
  <div class="excited-card">
    <h2>Ohh‚Ä¶ you are excited to answer!! üòÑ</h2>
    <p>I like that energy üòâ</p>
    <button id="continueBtn">Continue</button>
  </div>
</div>

<!-- STEP 3 -->
<div id="step2">
  <div class="card">
    <h2>Kavita üíñ</h2>
    <p>Will you be my Valentine?</p>

    <div class="actions" id="actions">
      <button class="yes" id="yesBtn" onclick="finalYes()">YES üíò</button>
      <button id="no">NO üôà</button>
    </div>
  </div>
</div>

<script>
let moved=false;

startBtn.onclick=()=>{
  step1.classList.add("hide");
  setTimeout(()=>stepExcited.classList.add("show"),300);
};

continueBtn.onclick=()=>{
  stepExcited.classList.remove("show");
  step2.classList.add("show");
  setupNo();
};

function setupNo(){
  const no=document.getElementById("no");

  const evade=()=>{
    if(!moved) moved=true;

    const radius=60;
    const angle=Math.random()*Math.PI*2;
    const x=Math.cos(angle)*radius;
    const y=Math.sin(angle)*radius;

    no.style.transform=`translate(${x}px, ${y}px)`;
  };

  if(window.matchMedia("(hover:none)").matches){
    no.addEventListener("touchstart",e=>{
      e.preventDefault();
      evade();
    });
  }else{
    no.addEventListener("mouseenter",evade);
  }
}

function finalYes(){
  document.body.innerHTML=`
    <div class="card">
      <h2>You said YES üòç</h2>
      <div class="chakedi">‡™ö‡™ï‡´á‡™°‡´Ä üí´</div>
      <p>Now you are officially my Valentine ‚ù§Ô∏è</p>
    </div>`;
  hearts();
}

function hearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(4+Math.random()*3)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),7000);
  },320);
}
</script>

</body>
</html>
